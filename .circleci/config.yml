version: 2
jobs:
  build:
    docker:
      - image: fpco/stack-build
    steps:
      - run: apt-get update && apt-get -qq -y install awscli
      - checkout
      - restore_cache:
          keys: stack
      - run: stack setup
      - run: stack install
      - save_cache:
          key: stack
          paths:
            - .stack-work
            - ~/.stack
      - restore_cache:
          keys: site
      - run: ~/.local/bin/eanalytica-www build
      - save_cache:
          key: site
          paths: _site
      - run: aws s3 sync _site s3://com.eanalytica.www2/
